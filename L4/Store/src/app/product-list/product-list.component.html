<h2>Products</h2>

<div *ngFor="let product of products" class="prod">
  <div class="image">
    <img [src]="product.image">
  </div>
  <div class="item-info">
    <h3>
      <a [title]="product.name + ' details'">
        {{ product.name }}
      </a>
    </h3>
  
    <p *ngIf="product.description">
      {{ product.description }}
    </p>
    <div class="but">
      <button type="button" (click)="share(product.name, product.url)">
        Share
      </button>
    </div>
    
  </div>
</div>
