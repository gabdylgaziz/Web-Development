<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='header'>
        <h3>ToDo List</h1>
    </div>
    <div class="main">
        <div class="container">
            <div class = 'main-title'><h1>ToDo List</h1></div>
            <div class="form">
                <input type="text" class="input_task" id = "taskInput" placeholder="New Task" required>
                <button type="submit" onclick="addTask()" class="addButton">Add</button>
            </div>
            <div class="task-list">
                <ul id = 'list'>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
